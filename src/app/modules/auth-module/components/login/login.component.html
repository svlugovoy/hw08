<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

          <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email"
                   type="text" class="form-control" id="email"
                   [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').dirty}">
            <div class="invalid-feedback" *ngIf="loginForm.get('email').invalid && loginForm.get('email').dirty">Email is not valid.</div>
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password"
                   type="password" class="form-control" id="password"
                   (blur)="onBlur('password')"
                   [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>

        </form>


      </div>

      <p class="text-center">You can use credentials: easycode@best.com / Easycode2015
        <br>
        or <a routerLink="/auth/registration">Register New Account</a>
      </p>

    </div>
  </div>
</div>
