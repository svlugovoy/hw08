<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">UserId</th>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Completed</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ todo.userId }}</td>
    <td>{{ todo.id }}</td>
    <td>{{ todo.title }}</td>
    <td>{{ todo.completed }}</td>
    <td><button type="button" class="btn btn-danger" (click)="onDelete(todo.id)">Delete</button></td>
    <td><button routerLink="/todos/{{todo.id}}" type="button" class="btn btn-warning">Edit</button></td>
  </tr>
  </tbody>
</table>
