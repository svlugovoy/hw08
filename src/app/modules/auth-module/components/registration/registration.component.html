<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >

          <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email"
                   type="text" class="form-control" id="email"
                   [ngClass]="{'is-invalid': registrationForm.get('email').invalid && registrationForm.get('email').dirty}">
            <div class="invalid-feedback" *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').dirty">Email is not valid.</div>
          </div>

          <div class="form-group">
            <label for="email">Name</label>
            <input formControlName="name"
                   type="text" class="form-control" id="name"
                   [ngClass]="{'is-invalid': registrationForm.get('name').invalid && registrationForm.get('name').dirty}">
            <div class="invalid-feedback" *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').dirty">Name is not valid. Must be only english letters, 3-16 symbols.</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password"
                   type="password" class="form-control" id="password"
                   (blur)="onBlur('password')"
                   [ngClass]="{'is-invalid': registrationForm.get('password').invalid && registrationForm.get('password').touched}">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Register</button>

        </form>


      </div>

    </div>
  </div>
</div>
