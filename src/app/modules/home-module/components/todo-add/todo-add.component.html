<div class="col-md-10 card m-3 p-3">

  <form [formGroup]="addForm">

    <h3 class="card-title">Add new Todo</h3>

    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title"
             type="text" class="form-control" id="title"
             [ngClass]="{'is-invalid': addForm.get('title').invalid && addForm.get('title').dirty}"
      >
      <div class="invalid-feedback" *ngIf="addForm.get('title').invalid && addForm.get('title').dirty">Title must be not empty. Title length must be >= 3.</div>
    </div>


    <div class="form-group">
      <label for="completed">Completed</label>
      <input formControlName="completed"
             type="text" class="form-control" id="completed"
             [ngClass]="{'is-invalid': addForm.get('completed').invalid && addForm.get('completed').dirty}"
      >
      <div class="invalid-feedback" *ngIf="addForm.get('completed').invalid && addForm.get('completed').dirty">Completed must be not empty. Can be true or false.</div>
    </div>

    <button class="btn btn-success" [disabled]="addForm.invalid" (click)="onAddNewTodo()">Save</button>
    <button class="btn btn-primary" (click)="onCancel()">Cancel</button>

  </form>


</div>
